<p>Formulário de contato simples</p>
<form>
    <input type="text" placeholder="Nome" required/> <br/>
    <input type="text" placeholder="Gênero" required/> <br/>
    <input type="text" placeholder="Assunto" required/> <br/>
    <textarea placeholder="Mensagem" rows="5" required></textarea> <br/>
    <button type="submit">Enviar</button>    
</form>

<p>Formulário de contato complexo</p>
<form>
    <input type="text" placeholder="Nome" required/> <br/>
    <input type="radio" name="genero"/>Masculino<br/>
    <input type="radio" name="genero"/>Feminino<br/>
    <select>
        <option>Sugestão</option>
        <option>Reclamação</option>
        <option>Suporte</option>
    </select>
    <br/>
    <textarea placeholder="Mensagem" rows="5" required></textarea>
    <br/>
    <input type="file"/> <br/>
    <button type="submit">Enviar</button>    
</form>
