<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de exibição</title>

    <style>
        span {
            /*span - Vem com Display-inline por padrão*/

            /*block - Exibe um elemento como um elemento de bloco.
            Começa com uma linha nova e ocupa toda a largura.*/

            background: green;   
            display: block;         
        }
    </style>
</head>
<body>
    <span>HTML</span>
    <span>CSS</span>
</body>
</html>
