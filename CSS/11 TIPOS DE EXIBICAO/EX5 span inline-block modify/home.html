<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de exibição</title>

    <style>
        span {
            /*span - Vem com Display-inline por padrão*/

            /*inline-block - Exibe um elemento como um contêiner de bloco em nível de linha.
            O próprio elemento é formatado como elemento embutido, mas pode-se 
            aplicar valores de altura e largura.*/

            background: green;   
            display: inline-block;         
        }
    </style>
</head>
<body>
    <span>HTML</span>
    <span>CSS</span>
</body>
</html>
