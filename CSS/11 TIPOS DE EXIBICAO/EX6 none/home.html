<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de exibição</title>

    <style>
        span {
            /*span - Vem com Display-inline por padrão*/

            /*none - Olemento é completamente removido.*/

            background: green;   
            display: none;         
        }
    </style>
</head>
<body>
    <span>HTML</span>
    <span>CSS</span>
</body>
</html>
